<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,900;1,300;1,400&display=swap" rel="stylesheet">
    <title>Exchange App</title>
</head>
<body class="grid-container">
    <header class="header border-bottom border-4">
        <p>Divisas Mundiales</p>
    </header>
    <nav class="navbar">
        <div class="contenedor-de-formulario">
        <h1>¿Que quieres convertir?</h1>
            <form id="formulario" class="formulario" name="conversor" method="get" onsubmit="return false" >
                <input type="number" name="Cantidad" id="cantidad-de-dinero" class="input-sm" value="1">
                <select name="divisas-mundiales" id="selector-de-divisas" class="form-select" aria-label="Default select example">
                </select>
                <div>
                    <label for="fecha-inicial" class="input-fecha">Fecha Inicial</label>
                    <input type="date" id="fecha-inicial" class="input-m" value="">
                </div>
                <div>
                    <label for="fecha-final" class="input-fecha">Fecha Final</label>
                    <input type="date" id="fecha-final" class="input-m" value="" disabled="true">
                </div>
                <button id="convertir" class="btn btn-warning" type="submit" disabled="true">Convertir</button>
            </form>
        </div>
    </nav>
    <main class="main">
        <section id="erroresMontos" ></section>
        <section id="errores-primera-fecha"></section>
        <section id="errores-segunda-fecha"></section>
        <div class="main-container">
            <section id="dia-inicial" class="primera-fecha"></section>
            <section id="cambio-de-valor" class="cambio-de-valor"></section>
            <section id="dia-final" class="segunda-fecha"></section>
        </div>
    </main>
    <footer class="footer"><p>Copyright © Valentin Veron Caceres</p></footer>
    <script type="text/javascript" src="src/js/data.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
    <script type="text/javascript" src="src/js/tests.js"></script>
</body>
</html>
